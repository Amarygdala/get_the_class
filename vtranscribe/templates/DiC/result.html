<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Poject</title>
</head>
<body>
<H1>
Lecture Dictionary Transcription
    </H1>
<br/>
<h2>
Video Id is: {{ id }}
    </h2>
<br>
<h3>
Transcript: 
</h3>
{% for key, value in DiC.items %}
  <li>{{ key }} : 
        {% for x in value %}
        <ul>
            <li>{{ x }}</li>
        </ul>  
        {% endfor %}
  </li>
{% endfor %}
<br>
</body>
</html>
